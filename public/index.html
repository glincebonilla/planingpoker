<html lang="en">
<head>

	<title>Participa del planing pocker</title>

</head>
<body>
	<input type="text" id="txtusuario"><input type="button" value="Entrar" onclick="IrAPuntos();">

<script type="text/javascript">
	function IrAPuntos(){
	if($('#txtusuario').val() == ""){
		alert("Debes ingresar tu nombre");
	}else{
		window.location.replace("puntuar.html?nombre="+$('#txtusuario').val());
	}
}
</script>
